<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>IceCreamParlor</title>
</head>



<body>

  <header class="container-fluid">
    <section class="row">
      <div class="col-12 text-center bg-info p-5 text-light">
        <h1>Ice Cream Parlor</h1>
      </div>
    </section>

  </header>

  <main class="container-fluid">
    <section class="row">

      <div class="col-4 bg-secondary p-4 ">
        <h2 class="text-center text-light">Cart</h2>

        <div class="row mt-3 justify-content-around">
          <div class="col-3 text-start">Name</div>
          <div class="col-3 text-center">Price</div>
          <div class="col-3 text-end">Quantity</div>
          <!-- <div class="col-3">Total</div> -->
        </div>

        <!-- SECTION Drawing cart to page -->

        <ul id="cart" class="pe-5 cartElem">
        </ul>
        <div class="text-center p-3 d-flex flex-row justify-content-between align-content-center">
          <h3>Total: <span id="cartTotal">0</span></h3>
          <button onclick="checkout()" class="btn btn-success">Checkout</button>

        </div>
      </div>




      <div class="col-8 bg-primary">
        <h2 class="text-center">Ice Cream</h2>

        <div class="row d-flex flex-row">

          <!-- SECTION Ice Cream Buttons -->

          <div class="col-4 d-flex justify-content-around p-3 card-Ice-Cream">

            <button onclick="clickCookieDough()" class="card">
              <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                class="card-img" alt="Cookie-Dough">
              <div class="card-body">
                <p class="card-text text-center">COOKIE DOUGH</p>
              </div>
            </button>
          </div>

          <div class="col-4 d-flex justify-content-around bg-primary p-3 card-Ice-Cream">
            <button onclick="clickVanilla()" class="card">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                class="card-img" alt="Vanilla">
              <div class="card-body">
                <p class="card-text text-center">VANILLA</p>
              </div>
            </button>
          </div>

          <div class="col-4 d-flex justify-content-around bg-primary p-3 card-Ice-Cream">
            <button onclick="clickStrawberry()" class="card">
              <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                class="card-img" alt="Strawberry">
              <div class="card-body">
                <p class="card-text text-center">VANILLA</p>
              </div>
            </button>
          </div>

        </div>
        <section class="row bg-primary">
          <h3 class="text-center">Toppings</h3>

          <div class="col-6 d-flex flex-coulmn justify-content-around p-3 card-Ice-Cream">
            <button onclick="clickSprinkles()" class="card">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" class="card-img"
                alt="Sprinkles">
              <div class="card-body">
                <p class="card-text text-center">SPRINKLES</p>
              </div>
            </button>
          </div>

          <div class="col-6 d-flex justify-content-around p-3 card-Ice-Cream">
            <button onclick="clickChocolateChips()" class="card">
              <img
                src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                class="card-img" alt="Chocolate Chps">
              <div class="card-body">
                <p class="card-text text-center">CHOCOLATE CHIPS</p>
              </div>
            </button>
          </div>
        </section>

        <section class="row">
          <div class="col-6 d-flex justify-content-around p-3 card-Ice-Cream">
            <button onclick="clickCone()" class="card">
              <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" class="card-img" alt="Cone">
              <div class="card-body">
                <p class="card-text text-center">WAFFLE CONE</p>
              </div>
            </button>
          </div>

          <div class="col-6 d-flex justify-content-around p-3 card-Ice-Cream">
            <button onclick="clickBowl()" class="card">
              <img src="http://images.wbmason.com/350/L_JOY66050.jpg" class="card-img" alt="Bowl">
              <div class="card-body">
                <p class="card-text text-center">WAFFLE BOWL</p>
              </div>
            </button>
          </div>
        </section>

    </section>
    </div>





  </main>


  <script src="app.js"></script>
</body>

</html>
